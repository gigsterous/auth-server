<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}">

<body>

	<div layout:fragment="container">

		<form class="form-signin" th:action="@{/changeEmail}" method="post">
		
			<h2 class="form-signin-heading" th:text="#{changeEmail.header}"></h2>
			
			<div th:if="${successMessage}" class="alert alert-success"
				role="alert" th:text="${successMessage}"></div>

			<div th:if="${errorMessage}" class="alert alert-danger" role="alert"
				th:text="${errorMessage}"></div>

			<div class="form-group input-group">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-envelope"></span>
				</span> 
				<input
					type="email"
					id="username"
					class="form-control"
					th:placeholder="#{changeEmail.emailPlaceholder}"
					name="email"
					th:required="required"
					th:autofocus="autofocus"
				/>
			</div>
			
			<div class="form-group input-group">
				<span class="input-group-addon"> 
					<span class="glyphicon glyphicon-lock"></span>
				</span> 
				<input
					type="password"
					id="inputPassword"
					class="form-control"
					th:placeholder="#{changeEmail.passwordPlaceholder}"
					name="password"
					th:required="required"
				/>
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{changeEmail.buttonText}"></button>
		</form>

	</div>
	<!-- /container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
